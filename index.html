<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Tennis planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/addItem.js"></script>
    <script src="js/removeItem.js"></script>
    <script src="js/generateMatchPlan.js"></script>
    <script src="js/getDateArray.js"></script>
    <script src="js/getSelectedWeekDays.js"></script>
    <script src="js/getSeasonPlan.js"></script>
    <script src="js/getLeastPlayedPlayers.js"></script>
    <script src="js/shuffle2D.js"></script>
    <script src="js/getLeastPlayedTogether.js"></script>
    <script src="js/removeFromArray.js"></script>
    <script src="js/getCol.js"></script>
    <script src="js/getLeastPlayedAgainst.js"></script>
    <script src="js/getSubList.js"></script>
    <script src="js/addItemEnter.js"></script>
    <script src="js/clearList.js"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="container">
    <select class="form-control col-md-2 float-right" id="langselector">
        <option value="en">English</option>
        <option value="de">Deutsch</option>
    </select>
    <div class="jumbotron text-center">
        <h1>Tennis planner</h1>
        <p>A tool to plan a tennis season of double matches.</p>
    </div>
</div>
<div class="container">
<form action="index.html">
    <div class="form-group row">
        <div class="col-md-6">
            <div class="form-group">
                <div class="col-md-6">
                    <label class="control-label" for="courtCount">Court count</label>
                    <input type="number" class="form-control" id="courtCount" placeholder="Court count..." min="1" title="Enter the amount of tennis courts which are available during a match day.">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label class="control-label" for="matchWeekCount">Match week count</label>
                    <input type="number" class="form-control" id="matchWeekCount" placeholder="Match week count..." title="Enter the number of weeks during the season.">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <label class="control-label" for="startDate">Start date</label>
                    <input type="date" class="form-control" id="startDate" title="Enter the start date of the season.">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-3">
                    <label class="control-label" for="selectMon">Monday</label>
                    <input type="checkbox" id="selectMon" title="Select Monday as a match day.">
                </div>
                <div class="col-md-3">
                    <label class="control-label" for="selectTue">Tuesday</label>
                    <input type="checkbox" id="selectTue" title="Select Tuesday as a match day.">
                </div>
                <div class="col-md-3">
                    <label class="control-label" for="selectWed">Wednesday</label>
                    <input type="checkbox" id="selectWed" title="Select Wednesday as a match day.">
                </div>
                <div class="col-md-3">
                    <label class="control-label" for="selectThu">Thursday</label>
                    <input type="checkbox" id="selectThu" title="Select Thursday as a match day.">
                </div>
                <div class="col-md-3">
                    <label class="control-label" for="selectFri">Friday</label>
                    <input type="checkbox" id="selectFri" title="Select Friday as a match day.">
                </div>
                <div class="col-md-3">
                    <label class="control-label" for="selectSat">Saturday</label>
                    <input type="checkbox" id="selectSat" title="Select Saturday as a match day.">
                </div>
                <div class="col-md-3">
                    <label class="control-label" for="selectSun">Sunday</label>
                    <input type="checkbox" id="selectSun" title="Select Sunday as a match day.">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-4">
                    <input class="form-control" type="button" id="createPlan" value="Create plan">
                </div>
                <div class="col-md-3">
                    <input class="form-control" type="reset" id="resetButton" value="Reset">
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group row">
                <div class="col-md-6">
                    <label class="control-label" for="playerToAdd"></label>
                    <input class="form-control" type="text" id="playerToAdd" placeholder="Player..." title="Enter a player's name and click &quot;Add player&quot; to add a player to the player list.">
                </div>
                <div class="col-md-3">
                    <label class="control-label" for="addPlayer"></label>
                    <input class="form-control" type="button" id="addPlayer" value="Add">
                </div>
                <div class="col-md-3">
                    <label class="control-label" for="removePlayer"></label>
                    <input class="form-control" type="button" id="removePlayer" value="Remove">
                </div>
            </div>
            <div class="form-group">
                <ul class="list-group" id="playerList"></ul>
            </div>
        </div>
    </div>
</form>
</div>
</body>
</html>
