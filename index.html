<!DOCTYPE html>
<html class="h-100" lang="en" dir="ltr">
<head>
    <meta charset="utf-8"/>
    <title>Tennis planner</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <div class="container-fluid inputArea no-pad d-print-none">
        <div class="jumbotron text-center inputArea">
            <div class="col-md-2 offset-md-10">
                <select class="form-control" id="langselector">
                    <option value="en">English</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>
            <h1 id="title">Tennis planner</h1>
            <p id="subtitle">A tool to plan a tennis season of double matches.</p>
        </div>
    </div>
    <div class="container-fluid inputArea d-print-none">
        <form action="index.html">
            <div class="form-group row no-pad">
                <div class="col-md-3 gx-5">
                    <div class="form-group mb-3">
                        <div class="col-md-12 no-pad">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control" id="startDate"
                                       title="Enter the start date of the season.">
                                <label id="startDateLabel" class="control-label" for="startDate">Start date</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <div class="col-md-12 no-pad">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="courtCount" placeholder="Court count..."
                                       min="1"
                                       title="Enter the amount of tennis courts which are available during a match day.">
                                <label id="courtCountLabel" class="control-label" for="courtCount">Court count</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12 no-pad">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="matchWeekCount"
                                       placeholder="Match week count..."
                                       min="1" title="Enter the number of weeks during the season.">
                                <label id="matchWeekCountLabel" class="control-label" for="matchWeekCount">Match week count</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <button type="button" class="btn btn-outline-primary" id="createPlan">Create plan</button>
                        <button type="button" class="btn btn-outline-secondary" id="resetButton">Reset</button>
                    </div>
                </div>
                <div class="col-md-3 gx-5 mb-3">
                    <div class="form-group">
                        <div class="col-md-6 no-pad">
                            <input class="form-check-input" type="checkbox" id="selectMon"
                                   title="Select Monday as a match day.">
                            <label id="selectMonLabel" class="form-check-label" for="selectMon">Monday</label>
                        </div>
                        <div class="col-md-6 no-pad">
                            <input class="form-check-input" type="checkbox" id="selectTue"
                                   title="Select Tuesday as a match day.">
                            <label id="selectTueLabel" class="form-check-label" for="selectTue">Tuesday</label>
                        </div>
                        <div class="col-md-6 no-pad">
                            <input class="form-check-input" type="checkbox" id="selectWed"
                                   title="Select Wednesday as a match day.">
                            <label id="selectWedLabel" class="form-check-label" for="selectWed">Wednesday</label>
                        </div>
                        <div class="col-md-6 no-pad">
                            <input class="form-check-input" type="checkbox" id="selectThu"
                                   title="Select Thursday as a match day.">
                            <label id="selectThuLabel" class="form-check-label" for="selectThu">Thursday</label>
                        </div>
                        <div class="col-md-6 no-pad">
                            <input class="form-check-input" type="checkbox" id="selectFri"
                                   title="Select Friday as a match day.">
                            <label id="selectFriLabel" class="form-check-label" for="selectFri">Friday</label>
                        </div>
                        <div class="col-md-6 no-pad">
                            <input class="form-check-input" type="checkbox" id="selectSat"
                                   title="Select Saturday as a match day.">
                            <label id="selectSatLabel" class="form-check-label" for="selectSat">Saturday</label>
                        </div>
                        <div class="col-md-6 no-pad">
                            <input class="form-check-input" type="checkbox" id="selectSun"
                                   title="Select Sunday as a match day.">
                            <label id="selectSunLabel" class="form-check-label" for="selectSun">Sunday</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 gx-5">
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="playerToAdd" placeholder="Player..."
                               title="Enter a player's name and click &quot;Add player&quot; to add a player to the player list.">
                        <label id="playerToAddLabel" class="control-label" for="playerToAdd">Player</label>
                    </div>
                    <div class="form-group mb-3">
                        <button type="button" class="btn btn-outline-secondary" id="addPlayer">Add</button>
                        <button type="button" class="btn btn-outline-secondary" id="removePlayer">Remove</button>
                    </div>
                    <div class="form-group mb-3">
                        <ul class="list-group" id="playerList"></ul>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="container-fluid resultArea">
        <div class="col-md-12 mb-6 pageBreak">
            <h3 id="matchListTableHeading">Match plan</h3>
            <table id="matchListTable" class="table"></table>
        </div>
        <div class="col-md-12 pageBreak">
            <h3 id="playersPlayedMatchesHeading">Played matches</h3>
            <table id="playersPlayedMatchesTable" class="table"></table>
        </div>
        <div class="col-md-12 pageBreak">
            <h3 id="subCountHeading">Substitute counts</h3>
            <table id="subCountTable" class="table"></table>
        </div>
        <div class="col-md-12 pageBreak">
            <h3 id="playersPlayedTogetherHeading">Played together count</h3>
            <table id="playersPlayedTogetherTable" class="table"></table>
        </div>
        <div class="col-md-12 pageBreak">
            <h3 id="playersPlayedAgainstHeading">Played against count</h3>
            <table id="playersPlayedAgainstTable" class="table"></table>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-3 bg-light d-print-none">
    <div class="container text-center">
        <div class="row">
            <div class="offset-md-4 col-md-4">
                <span class="text-muted text-center">v0.2.2</span>
            </div>
            <div class="col-md-4">
                <span class="text-muted">Copyright Â© 2020 Julian Roggendorf</span>
            </div>
        </div>
    </div>
</footer>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg==" crossorigin="anonymous"></script>
<script src="js/generateMatchPlan.js"></script>
<script src="js/getDateArray.js"></script>

<script src="js/language.js"></script>
</html>
